<!doctype html>

<html lang="en">

<head>
  	<meta charset="utf-8">
	<title>Self Improvement Log</title>
  	<link rel="stylesheet" href="TILcss.css?v=1.0">
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="Frontpage.js"></script>

<div id='backDiv' class = 'backDiv'>
	
	<div id= "Frontpage" class="FrontpageMainDiv">
		<div class="top"> Self Improvement Log </div>
		<div class="button" onclick="goTo('CreateGoal')">
			<div class="centerText2">
			Create Goal <br> <br>
			This is where you create a new goal
			</div>
		</div>
		<div class="button" onclick="goTo('CreateGoal')">
			<div class="centerText2">
			Create Goal
			</div>
		</div>
		<div class="button" onclick="goTo('CreateGoal')">
			<div class="centerText2">
			Create Goal
			</div>
		</div>
	</div>

	<div id="CreateGoal" class="FrontHide">
		<div class="buttonNav" onclick="goTo('Frontpage')">Frontpage</div>
		<div id="CGHeadDiv" class="top">Create Goal</div>
		
		<div id="CGLine1" class="CGLine"></div>
		<form id="CGform1">
			<div class="textAndInput">
				<div class="textNoInput">Goal name</div>
				<input type="text" id="inputName" class="inputNoText">
			</div>
			<div id="CGLine1" class="CGLine"></div>
			<div class="textAndInput">
				<div class="textNoInput">Start date</div>
				<div style="width:28px; height: 20px; float:left;"></div>
				<input type="text" id="inputDate1S" class="inputDate1" 
					placeholder="dd" maxlength="2">
				<input type="text" id="inputDate2S" class="inputDate1" 
					placeholder="mm" maxlength="2">
				<input type="text" id="inputDate3S" class="inputDate2" 
					placeholder="yyyy" maxlength="4">
			</div>
			<div class="textAndInput">
				<div class="textNoInput">End date</div>
				<div style="width:28px; height: 20px; float:left;"></div>
				<input type="text" id="inputDate1E" class="inputDate1" 
					placeholder="dd" maxlength="2">
				<input type="text" id="inputDate2E" class="inputDate1" 
					placeholder="mm" maxlength="2">
				<input type="text" id="inputDate3E" class="inputDate2" 
					placeholder="yyyy" maxlength="4">
			</div>
			<div id="CGLine1" class="CGLine"></div>
			<div class="textAndInput">
				<div class="textNoInput">Current standpoint</div>
				<input type="text" id="inputSPS" class="inputNoText">
			</div>
			<div class="textAndInput">
				<div class="textNoInput">Target standpoint</div>
				<input type="text" id="inputSPE" class="inputNoText">
			</div>


			<div id="CGLine1" class="CGLine"></div>
			<div id="CGHeadDiv" class="top">Milestones</div>
			<div class="choicesOuter">
				<div class="buttonChoices">
					<div id="choice1" class="buttonChoiceOff" onClick="goTo2('choice1')">Weekly</div>
					<div id="choice2" class="buttonChoiceOff" onClick="goTo2('choice2')"> Monthly</div>
					<div id="choice3" class="buttonChoiceOff" onClick="goTo2('choice3')"> Other interval</div>
					<div id="choice4" class="buttonChoiceOff" onClick="goTo2('choice4')"> Custom</div>
				</div>
				<div id="chosenChoice" class="chosenChoiceOn">
					<div id="wrapper1" class="tempMilestone">Chose an interval option for your Milestones above</div>
				</div>
			</div>
		</form>
		
	</div>
</div>
</body>
</html>
